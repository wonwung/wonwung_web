<script>
    let msg = ``;

    }

}

let sum = 0;
for(let i = 1; i <=10; i++){
sum += i;
}
document.write(`1~10까지의 합은 ${sum}`)

document.write(`<h1>1부터 200까지의 짝수의 합을 구하시오</h1>`)
let  even = 0;
for(let i = 1; i <= 200; i++){
if (i % 2 == 1) {
        even += i;
      }
    }
