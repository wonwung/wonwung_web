<html lang="ko">
  <head>

    <title>Array(배열)</title>
  </head>
  <body></body>
  <script>
    // Array 생성(선언) 방법
    const arr1 = [];
    const arr2 = new Array();

    // Array의 생성과 초기화를 동시에 하는 방법
    const arr3 = [1, 3, 5, 7, 9, "Smith", true];
    console.log(arr3);

    // Array의 생성후에 초기화를 하는 방법
    const arr4 = [];
    arr4[0] = "Apple";
    arr4[1] = "Banana";
    arr4[2] = "Grape";

    // 화면에 arr4 에 들어있는 item 을 출력해보자.
    // document.write(`<h1>${arr4[0]}</h1>`);
    // document.write(`<h1>${arr4[1]}</h1>`);
    // document.write(`<h1>${arr4[2]}</h1>`);
    console.log(arr4.length); // 3
    for (let i = 0; i < arr4.length; i++) {
      document.write(`<h1>${arr4[i]}</h1>`);
    }
  </script>
