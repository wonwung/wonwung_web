<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background Image</title>
    <style>
      div {
        background: yellow;
        height: 200px;
        border: 10px dashed black;
        padding: 20px;
      }
      h1 {
        color: red;
      }
      #origin {
        background-repeat: no-repeat;
      }
      #padding {
        background-repeat: no-repeat;
        background-clip: padding-box;}
      #content {
        background-repeat: no-repeat;
        background-clip: content-box;
      }

    </style>
  </head>
  <body>
    <div id="origin">
      <h1>border-box</h1>
      <p>
        삶이 그대를 속일지라도 슬퍼하거나 노하지 말아라. ... 지나가 버린 것
        그리움이 되리니.
        
      </p>
    </div>
    <br>
    <div id="padding">
      <h1>padding-box</h1>
      
        삶이 그대를 속일지라도 슬퍼하거나 노하지 말아라. ... 지나가 버린 것
        그리움이 되리니.
     
      </p>
    </div>
    <br>
    <div id="content">
      <h1>content-box</h1>
      <p>
        삶이 그대를 속일지라도 슬퍼하거나 노하지 말아라. ... 지나가 버린 것
        그리움이 되리니.
      </p>
    </div>
  </body>
</html>
