<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-typingGame</title>
    <link rel="stylesheet" href="../resources/css/typingGame.css" />
  </head>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî." />
    </div>
  </body>
  <script>
    const words = [
      "DW",
      "JavaScript",
      "DOM",
      "document",
      "window",
      "Event",
      "Bubbling",
      "Delegation",
    ];
    const container = document.querySelector("#container");
    console.log(container.offsetWidth, container.offsetHeight);

    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;
    function init() {
      words.forEach(function (el) {
        const span = document.createElement("span");
        span.classList.add("word");
        span.setAttribute("id", el);
        span.innerHTML = el;
        span.style.top = `${
          Math.floor(Math.random() * (maxPositionY - 20)) + 20
        }px`;
        span.style.left = `${
          Math.floor(Math.random() * (maxPositionX - 20)) + 20
        }px`;
        container.append(span);
      });
    }

    const input = document.querySelector("#input");
    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      if (word != null) {
        word.remove();
        const leftWords = document.querySelectorAll(".word");
        if (leftWords.length == 0) {
          alert("Success!üëè");
          if (confirm("Ïû¨ÎèÑÏ†ÑÌïòÏã§ ?")) {
            window.location.reload();
          }
        }
      }
      input.value = "";
    });

    init();
  </script>
</html>
