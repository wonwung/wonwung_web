<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gridtest4</title>
  </head>
  <style>
    div {
      box-sizing: border-box;
      border-radius: 10px;
      text-align: center;
    }

    body,
    html,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 1fr 2fr 1fr;
      gap: 10px;
    }
    body {
      margin: 0px;
    }
    #header {
      background-color: yellow;
    }
    #nav {
      background-color: pink;
    }
    #main {
      background-color: bisque;
    }
    #content {
      display: grid;
      grid-template-columns: 3fr 5fr;
      gap: 10px;
    }
    #footer {
      background-color: purple;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">header</div>

      <div id="content">
        <div id="nav">nav</div>
        <div id="main">main</div>
      </div>

      <div id="footer">footer</div>
    </div>
  </body>
</html>
