<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-functionPractice</title>
  </head>
  <body>
    <input type="text" id="input" placeholder="과일 이름을 적어주세요." />
    <button onclick="clickFunc()">CLICK</button>
    <h2>
      <p></p>
    </h2>
  </body>
  <script>
    function clickFunc() {
      // 1 . input 요소를 가져온다.
      const input = document.querySelector("#input");

      // 2 . 가져온 input 요소의 value를 꺼낸다.
      const inputVal = input.value;

      // 3 . p태그를 만든다.
      const p = document.createElement("p");

      // 4 . 만든 p태그에 기져온 input value를 넣는다.
      p.innerHTML = inputVal;

      // 5 . h2요소를 가져온다.
      const h2 = document.querySelector("h2");
      // 6 . 가져온  h2 요소에 만든 p태그를 추가한다.
      h2.append(p);
      // 7 . input.value를 공백으로 바꿔준다.
      input.value = "";
    }
  </script>
</html>
