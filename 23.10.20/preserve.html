<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preserve-3d</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    #wrap {
      width: 200px;
      height: 400px;
      margin: 100px auto;
      position: relative;
      perspective: 1000px;
    }
    #wrap .card {
      width: 100%;
      height: 50%;
      position: absolute;
      top: 0;
      left: 0;
      /* transition: all 10s linear; */
      /* animation:  */
      animation: rotatecube 5s infinite linear;
      transform-style: preserve-3d;
    }
    #wrap .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0px 0px 40px 5px rgb(0, 242, 255);
      border: 3px solid white;
      /*x-position, y-position, blur, spread, color*/
    }
    #wrap .card > div:nth-child(1) {
      /* hsla()
       h : the - 색상 (=색조 =색깔) 0 ~ 360
       s : saturation - 채도(=컬러정도, 음영) 0 ~ 100%
       l : lightness - 명도(=밝기) 0 ~ 100%
       a : alpha - 불투명도 0.0 ~ 1
      */
      background-color: hsla(180 100% 100% 0.5);
      transform: translateZ(100px);
    }
    #wrap .card > div:nth-child(2) {
      background-color: #cbebc4;
      transform: translateX(-100px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(3) {
      background-color: #6cc7d9;
      transform: translateZ(-100px);
    }
    #wrap .card > div:nth-child(4) {
      background-color: #a0d5e7;
      transform: translateY(-100px) rotateX(90deg);
    }
    #wrap .card > div:nth-child(5) {
      background-color: #bfecf1;
      transform: translateX(100px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(6) {
      background-color: #d0f3ec;
      transform: translateY(100px) rotateX(-90deg);
    }
    .card:hover {
      transform: rotateX(1turn) rotateY(1turn) rotateZ(1turn);
    }
    /* @keyframes rotatecube {
      from {
        transform: rotateX(1turn) rotateY(1turn) rotateZ(1turn);
      }
      to {
        transform: rotateX(-1turn) rotateY(-1turn) rotateZ(-1turn);
      }
    } */
    @keyframes rotatecube {
      from {
        transform: translateZ(-500px) translateX(-500px) translateY(500px)
          rotateX(360deg) rotateY(0deg) rotateZ(0deg);
      }
      to {
        transform: translateZ(500px) translateX(500px) translateY(-500px)
          rotateX(0deg) rotateY(360deg) rotateZ(360deg);
      }
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
    </div>
  </body>
</html>
