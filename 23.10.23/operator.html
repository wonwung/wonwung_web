<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator(연산자)</title>
  </head>
  <body>
    <script>
      let s1 = "Welcome to ";
      let s2 = "Javascript";
      let s3 = s1 + s2;
      document.write(s3 + "<br>");

      let x = 1 + 1;
      let y = "Car" + 1;
      document.write(x + "<br>");
      document.write(`<h1>${x}</h1>`);
      document.write(y + "<br>");
      document.write(`<h1>${y}<h1>`);
    </script>
  </body>
</html>
