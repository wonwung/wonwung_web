<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-setTimeOut</title>
  </head>
  <body>
    <p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다.</p>
    <button onclick="showAlert()">눌러보세요</button>
  </body>
  <script>
    function showAlert() {
      setTimeout(function () {
        alert("setTimeout()을 사용하여 3초 이후에 표시되었습니다.!");
      }, 3000);
    }
  </script>
</html>
