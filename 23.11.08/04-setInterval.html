<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-setInterval</title>
  </head>
  <body>
    <p>버튼을 누르면 2초 마다 경고 박스가 화면에 표시됩니다.</p>
    <button onclick="showAlert()">Start</button>
    <button onclick="stopInterval()">Stop</button>
  </body>
  <script>
    let startInterval;
    function showAlert() {
      startInterval = setInterval(function () {
        alert("setInterval()을 사용하여 2마다 표시 됩니다.!");
      }, 2000);
    }
    function stopInterval() {
      clearInterval(startInterval);
    }
    const p = document.createElement("p");
    p.innerHTML = showAlert;
    let colorArr = [];
    for (let i = 0; i < 3; i++) {
      colorArr[i] = parseInt(math.random() * 256);
    }
    showAlert.style.backgroundColor = `rgb(${colorArr.toString()})`;

    // const luma =
    //   0.2126 * colorArr[0] + 0.7152 * colorArr[1] + 0.0722 * colorArr[2];
    // p.style.color = parseInt(luma) <= 155 ? "white" : "black";
  </script>
</html>
