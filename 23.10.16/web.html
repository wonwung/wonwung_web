    <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }

    .container {
      display: grid;
      height: 500px;

      gap: 10px;
    }
    ul {
      list-style: none;
    }
    li:nth-child() {
      grid-area: header;
      background-color: aquamarine;
    }
    li:nth-child() {
      grid-area: nav;
      background-color: bisque;
    }

    li:nth-child(0) {
      grid-area: nav;
      background-color: rgb(196, 238, 255);
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">
        header
