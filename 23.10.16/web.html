<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
   * {
      box-sizing: border-box;
    }
    body {margin: 0;}
   html,
    body,
    #wrapper {
      width: 100%;
      height: 100%; }
   #wrapper {display: grid;
      grid-template-rows: 1.5fr 5fr 1fr;
      gap: 10px;}
   #header {background-color: green;
    
      padding: 5px;}
      #content {background-color: salmon;
        display: grid;
        grid-template-columns: 1fr 3fr;
     
        padding: 5px;
      display: grid;
        grid-template-columns: 1fr 3fr;}
        
    #nav {background-color: firebrick;
     
      padding: 5px;
      padding-left: 15%;
      padding-right: 15%;}
      
    #main {grid-template-rows: 1fr 1fr;}
    #footer {background-color:greenyellow;
    
      padding: 5px;}
    
  
    ul {
      list-style: none;
      background-color: yellowgreen;
      display: flex;
      justify-content: space-around;
      text-align: center;
      padding: 10px;
     
    }
 
  
  </style>
  <body>
    <div id="wrapper">
        <div id="header">
          <h1>
            <img
              src="../resources/Img/Web Shop.jpg"
              width="60"
              height="60"
              alt="nope"
              />
              <a href="naver.com">Web shop</a>
            </h1>
              <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">News</a></li>
                <li><a href="">MY Account</a></li>
                <li><a href="">Contacts</a></li>
              </ul>
        </div>
        <div id="content">content</div>
        
        <div id="nav">content</div>
        <div id="main">main</div>
          
            <div id="footer">
              <p>copyright (c) 2023</p>
            </div>
      
     

    <div id="footer">

      </div>

  </body>
</html>
