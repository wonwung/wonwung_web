<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comparison operator</title>
  </head>
  <body></body>
  <script>
    let x = 10;
    let y = 20;
    document.write((x > y) + "<br>");
    document.write((x < y) + "<br>");
    document.write((x == y) + "<br>");
    document.write((x != y) + "<br>");
  </script>
</html>
