<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-changeOnOff</title>
  </head>
  <style>
    #wrapper {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, gray, white);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #imgWrapper {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      border: 5px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #imgWrapper.on {
      border: 20px solid black;
    }
    img {
      width: 50%;
      height: 50%;
      filter: contrast(0%);
    }
    img.on {
      filter: opacity(0.5) drop-shadow(0 0 0 red) saturate(1000%) blur(1px);
    }
    img:hover {
      cursor: pointer;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="imgWrapper" class="">
        <img src="../resources/img/전원.png" class="" />
      </div>
    </div>
  </body>
  <script>
    const imgTag = document.querySelector("img");
    const divTag = document.querySelector("#imgWrapper");
    imgTag.addEventListener("click", function () {
      imgTag.classList.toggle("on");
      divTag.classList.toggle("on");
    });
  </script>
</html>
