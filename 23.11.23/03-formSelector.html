<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-formSelector</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <body>
    <form>
      <input type="text" name="id" value="kww0629" disabled /><br />
      <input type="password" name="pass" /><br />

      <select name="mySelect">
        <option>Option1</option>
        <option selected>Option2</option>
        <option>Option3</option>
        <option>Option4</option>
      </select>
      <br />
      <textarea name="enTextarea" rows="10" cols="20">text</textarea><br />
      취 미 :
      <input type="checkbox" value="여행" checked />여행
      <input type="checkbox" value="장기" />장기
      <input type="checkbox" value="바둑" />바둑
      <input type="checkbox" value="독서" />독서
      <input type="checkbox" value="낚시" />낚시 <br /><br />
      <input type="button" value="확인" disabled /> <br />
    </form>
  </body>
  <script>
    $(":disabled").css("border", "3px solid red");
    $("input:disabled").css("border", "3px solid blue");
    $(":selected").css("backgroundColor", "orange");
    $(":enabled").css("border", "3px solid red");
    console.log($("input:checked"));
  </script>
</html>
