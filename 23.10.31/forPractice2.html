<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forPractice</title>
  </head>
  <body></body>
  <script>
    // 별찍기
    // *****
    // *****
    // *****
    // *****
    // *****
    document.write(`<h1>별찍기 직각사각형</h1>`);
    for (let j = 1; j <= 5; j++) {
      for (let i = 1; i <= 5; i++) {
        document.write(`<span style="font-size: 32px;">*</span>`); //25
      }
      document.write(`<br>`); // 5
    }

    document.write(`<hr>`);

    // *
    // **
    // ***
    // ****
    // *****
    document.write(`<h1>별찍기 직각삼각형</h1>`);
    for (let j = 1; j <= 5; j++) {
      // j ==> 1 2 3 4 5
      for (let i = 1; i <= j; i++) {
        document.write(`*`); // 1 2 3 4 5
      }
      document.write(`<br>`);
    }

    document.write(`<hr>`);

    //     *
    //    **
    //   ***
    //  ****
    // *****
    document.write(`<h1>별찍기 직각삼각형(오른쪽)</h1>`);
    for (let i = 1; i <= 5; i++) {
      // 공백 ==> 4 3 2 1
      for (let j = 4; j >= i; j--) {
        // 4 3 2 1
        document.write(`&nbsp;`);
      }
      for (let k = 1; k <= i; k++) {
        // 1 2 3 4 5
        document.write(`*`);
      }
      document.write(`<br>`);
    }

    document.write(`<hr>`);
    // *****
    // ****
    // ***
    // **
    // *
    document.write(`<h1>별찍기 역직각삼각형</h1>`);
    for (let j = 1; j <= 5; j++) {
      // j ==> 1 2 3 4 5
      for (let i = 5; i >= j; i--) {
        document.write(`*`); // 5 4 3 2 1
      }
      document.write(`<br>`);
    }

    document.write(`<hr>`);
    // *****
    //  ****
    //   ***
    //    **
    //     *
    document.write(`<h1>별찍기 역직각삼각형(오른쪽)</h1>`);
    for (let i = 1; i <= 5; i++) {
      // 1 2 3 4 5
      for (let j = 1; j <= i - 1; j++) {
        // 0 1 2 3 4
        document.write(`&nbsp;`);
      }
      for (let k = 5; k >= i; k--) {
        // 5 4 3 2 1
        document.write(`*`);
      }
      document.write(`<br>`);
    }

    document.write(`<hr>`);
    //     *
    //    ***
    //   *****
    //  *******
    // *********
    document.write(`<h1>별찍기 트리형</h1>`);
    for (let i = 0; i < 5; i++) {
      for (let j = 4; j > i; j--) {
        // 4 3 2 1 0
        document.write(`&nbsp;`);
        console.log(`i : ${i}, j : ${j}`);
      }
      // for (let k = 0; k <= i; k++) {
      //   // 0 1 2 3 4
      //   document.write(`*`);
      // }
      // for (let z = 0; z < i; z++) {
      //   // 0 1 2 3 4
      //   document.write(`*`);
      // }
      for (let k = 1; k < 2 * i + 2; k++) {
        // 1 3 5 7 9
        document.write(`*`);
      }
      document.write(`<br>`);
    }

    document.write(`<hr>`);
    //  *********
    //   *******
    //    *****
    //     ***
    //      *
    document.write(`<h1>별찍기 역트리형</h1>`);
    for (let i = 4; i >= 0; i--) {
      for (let j = 4; j > i; j--) {
        document.write(`&nbsp;`);
      }
      for (let k = 1; k < 2 * i + 2; k++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>별찍기 다이아몬드</h1>`);
    for (let i = 0; i < 4; i++) {
      for (let j = 4; j > i; j--) {
        // 4 3 2 1 0
        document.write(`&nbsp;`);
        console.log(`i : ${i}, j : ${j}`);
      }
      for (let k = 1; k < 2 * i + 2; k++) {
        // 1 3 5 7 9
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    for (let i = 4; i >= 0; i--) {
      for (let j = 4; j > i; j--) {
        document.write(`&nbsp;`);
      }
      for (let k = 1; k < 2 * i + 2; k++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
  </script>
</html>
