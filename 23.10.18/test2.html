<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 1fr 4fr 1fr;
    }
    #header {
      background-color: aquamarine;
    }
    #content {
      background-color: bisque;
      display: grid;
      grid-template-columns: 1fr 4fr;
    }
    #aside {
      background-color: blueviolet;
    }
    #main {
      background-color: rgb(226, 43, 101);
    }
    #footer {
      background-color: blue;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="content">
        <div id="aside"></div>
        <div id="main"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
