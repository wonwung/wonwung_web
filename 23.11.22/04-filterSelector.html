<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-filterSelector</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    table {
      border-collapse: collapse;
      border: 1px;
    }
  </style>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>
    </ul>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>주소</th>
      </tr>
      <tr>
        <th>홍길동</th>
        <th>대전</th>
      </tr>

      <tr>
        <th>진달래</th>
        <th>서울</th>
      </tr>
      <tr>
        <th>개나리</th>
        <th>부산</th>
      </tr>
      <tr>
        <th>무궁화</th>
        <th>대구</th>
      </tr>
    </table>
  </body>

  <script>
    // first ,last ,eq ,lt
    // $("li:lt(4)").css("font-size", "24px");
    // $("li:first, li:last").css("backgroundColor", "yellow");
    // $("li:eq(5)").css("backgroundColor", "red");
    $("li:even").css("backgroundColor", "gray");
    $("li:odd").css("backgroundColor", "red");

    $("tr:odd").css("backgroundColor", "#3f3f3f");
    $("tr:even").css("backgroundColor", "yellow");
    $("tr:first").css("backgroundColor", "black").css("color", "white");
  </script>
</html>
