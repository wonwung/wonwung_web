<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
  </head>
  <body></body>
  <script>
    // 1. 첫번째 사람의 가위바위보를 입력받는다.
    const person1 = +prompt(
      "첫번째 사람 - 가위(1) 바위(2) 보(3)를 입력하세요.",
      "ex) 2"
    );
    // 2. 두번째 사람의 가위바위보를 입력받는다.
    const person2 = parseInt(Math.random() * 3) + 1;
    "두번째 사람 - 가위(1) 바위(2) 보(3)를 입력하세요.", "ex) 3";
    // 3. 비교
    // 가위 1, 바위 2, 보 3
    // 이기는 경우 : 가위(1)-보(3), 바위(2)-가위(1),바위(2)
    // 지는 경우   : 가위(1)-바위(2), 바위(2)-보(3), 보(3)-가위(1)
    // 비기는 경우 : 0
    let result = "";
    const sub = person1 - person2;
    if (sub == -2 || sub == 1) {
      // 첫번째 사람이 이기는 경우
      result = "첫번째 사람 승";
    } else if (sub == -1 || sub == 2) {
      result = "두번째 사람 승";
    } else if (sub == 0) {
      result = "무승부!!!";
    } else {
      result = "잘못 입력하셨습니다.";
    }
    let str1 = ""; // person1의 값우로 변경될 문자열(가위,바위,보)
    let str2 = ""; // person2의 값우로 변경될 문자열(가위,바위,보)
    if (person1 == 1) {
      str1 = "가위";
    } else if (person1 == 2) {
      str1 = "바위";
    } else {
      str1 = "보";
    }
    if (person2 == 1) {
      str2 = "가위";
    } else if (person2 == 2) {
      str2 = "바위";
    } else {
      str2 = "보";
    }

    document.write(
      `<h1>첫번째 사람 : ${str1}<br>두번째 사람 : ${str2}<br><br>결 과 : ${result}</h1>`
    );
  </script>
</html>
