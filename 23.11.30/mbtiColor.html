<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI Color</title>
    <link rel="stylesheet" href="resources/css/style.css" />
    <link rel="stylesheet" href="resources/css/home.css" />
  </head>
  <body>
    <div class="container">
      <!-- header-container 시작 -->
      <div class="header-container">
        <!-- 헤더 로고(제목) 작성부 시작 -->
        <div class="header">
          <h1>MBTI 별<br /><span class="accent">좋아하는 컬러</span></h1>
          <div>
            <span class="filter">
              <span>INTJ</span>
              <img class="remove-icon" src="resources/img/x.svg" />
            </span>
          </div>
        </div>
        <!-- 헤더 로고(제목) 작성부 끝 -->
      </div>
      <!-- header-container 끝 -->
      <!-- content 시작 -->
      <div class="content">
        <a class="add-item" href="#">+ 새 컬러 등록하기</a>
        <!-- MBTI별 컬러 시작 -->
        <ul class="items">
          <li class="item">
            <div class="item-id">20</div>
            <div class="item-mbti">ENFP</div>
            <div class="item-arrow">
              <img
                class="item-arrow-icon"
                src="resources/img/arrow.svg"
                alt="화살표"
              />
            </div>
            <div
              class="item-color-chip"
              style="background-color: #efb578"
            ></div>
            <div class="item-color-code">#EFB578</div>
          </li>
        </ul>
        <!-- MBTI별 컬러 끝 -->
      </div>
      <!-- content 끝 -->
    </div>
  </body>
</html>
