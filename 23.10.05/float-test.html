<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #header {
      background-color: yellow;
      width: 60%;
      height: 100px;
      margin: 10px;
    }
    #nav {
      background-color: red;
      width: 100px;
      height: 400px;
      float: left;
      margin: 10px;
    }
    #content {
      background-color: green;
      width: 60%;
      height: 100%;
      margin: 10px;
    }
    #footer {
      background-color: purple;
      width: 600px;
      height: 100px;
      clear: both;
      margin: 10px;
    }
  </style>

  <body>
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="content">content</div>
    <div id="footer">footer</div>
  </body>
</html>
