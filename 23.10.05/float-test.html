<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #header {
      background-color: yellow;
      width: 20%;
      height: 50px;

      border-radius: 15px;
    }

    #nav {
      background-color: red;
      width: 5%;
      height: 300px;
      margin: 10px;
      border-radius: 15px;
      float: left;
    }
    #content {
      background-color: green;
      width: 14%;
      height: 300px;
      margin: 10px;
      border-radius: 15px;
      position: relative;
      left: 150px;
    }
    #footer {
      background-color: purple;
      width: 20%;
      height: 50px;
      clear: both;

      border-radius: 15px;
    }
  </style>

  <body>
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="content">content</div>
    <div id="footer">footer</div>
  </body>
</html>
