<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 연습</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      /* padding: 5px; */
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0px;
    }
    #header {
      width: 100%;
      height: 20%;
      background-color: yellow;
    }
    #nav {
      width: 20%;
      height: 60%;
      background-color: pink;
      float: left;
    }
    #content {
      width: 80%;
      height: 60%;
      background-color: greenyellow;
      float: right;
    }
    #footer {
      width: 100%;
      height: 20%;
      background-color: purple;
      clear: both;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">header</div>
      <div id="nav">nav</div>
      <div id="content">content</div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
