<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 연습2</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      /* padding: 5px; */
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0px;
    }
    #header {
      width: 100%;
      height: 20%;
      background-color: #e3afed;
      display: flex;
      align-items: center; /* 수직 정렬 */
      justify-content: center; /* 수평 정렬 */
    }
    #nav {
      width: 20%;
      height: 60%;
      background-color: #ffd800;
      float: left;
    }
    #content {
      width: 80%;
      height: 60%;
      background-color: #ffff00;
      float: right;
    }
    #footer {
      width: 100%;
      height: 20%;
      background-color: #954b4b;
      color: white;
      clear: both;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    h1 {
      margin: 0;
    }
    h4 {
      text-indent: 5%;
    }
    #nav_img {
      border: 2px solid white;
      height: 50%;
      display: flex;
      justify-content: center;
    }
    #innerContent {
      padding: 3%;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>My blog page</h1>
      </div>
      <div id="nav">
        <h4>Links</h4>
        <ul>
          <li>
            <a href="https://www.w3school.com">W3C</a>
          </li>
          <li>
            <a href="https://www.naver.com">NAVER</a>
          </li>
          <li>
            <a href="https://www.google.com">GOOGLE</a>
          </li>
        </ul>
        <div id="nav_img">
          <img src="../resources/img/홍길동.jpg" width="100%" height="100%" />
        </div>
      </div>
      <div id="content">
        <div id="innerContent">
          <h3>Semantic Tags</h3>
          <p>
            &nbsp;&nbsp;시멘틱 요소(Semantic elements)들은 브라우저에게 요소의
            의미나 목적을 명확하게 알려주는 요소이다.
          </p>
          <br />
          <h3>div와 span</h3>
          <p>
            &nbsp;&nbsp;div는 "divide"의 약자로서 페이지를 논리적인 섹션으로
            분리하는데 사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를
            위한 컨테이너로 사용될 수 있다.
          </p>
        </div>
      </div>
      <div id="footer">Copyright (c) 2023 홍길동</div>
    </div>
  </body>
</html>
